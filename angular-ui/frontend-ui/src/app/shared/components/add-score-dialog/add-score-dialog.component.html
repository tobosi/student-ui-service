<div class="page">
  <h5 class="mt-5">Add Score</h5>
  <form [formGroup]="addForm" class="needs-validation" novalidate>
    <div class="row">
      <div class="col-12 mb-6">
        <label for="score" class="form-label">Score<span class="text-danger">*</span></label>
        <input type="number" class="form-control" id="score" formControlName="score">
      </div>
    </div>
    <div class="row form-actions mt-4">
      <div class="col-12">
        <button [disabled]="addForm.invalid" (click)="onSubmit($event)">Save</button>
      </div>
    </div>
  </form>
</div>
