<div class="page">
  <h5 class="mt-5">Create New Student</h5>
  <form [formGroup]="createStudentForm" class="needs-validation" novalidate>
    <div class="row">
      <div class="col-6 mb-6">
        <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>

      <div class="col-6 mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-6">
        <div class="row">
          <label for="cellphoneNo" class="form-label">Mobile Number <span class="text-danger">*</span></label>
          <div class="col-5">
            <select class="form-select" aria-label="Country Code" formControlName="countryCode">
              <option value="" selected>Country Code</option>
              @for (country of countryCodes; track country) {
                <option [value]="country.countryCallingCode" selected>{{ country.countryNameEn + ' (+' + country.countryCallingCode + ')'}}</option>
              }
            </select>
          </div>
          <div class="col-7">
            <input type="text" class="form-control" id="cellphoneNo" formControlName="cellphoneNo">
          </div>
        </div>

      </div>
      <div class="col-6 mb-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="email" formControlName="email">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-6 mb-6">
        <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
        <input type="date" class="form-control" id="dob" formControlName="dob">
      </div>

      <div class="col-6 mb-3">
        <label for="score" class="form-label">Score</label>
        <input type="number" class="form-control" id="score" formControlName="score">
      </div>
    </div>
    <div class="row form-actions mt-4">
      <div class="col-6">
        <button [disabled]="createStudentForm.invalid" (click)="onSubmit($event)">Save</button>
      </div>
      <div class="col-6">
        <button (click)="onCancel($event)">Cancel</button>
      </div>
    </div>
  </form>
</div>
